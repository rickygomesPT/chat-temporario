<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat - Sala</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 id="roomTitle"></h3>
        <button class="btn btn-secondary mb-3" onclick="goBack()"> 🔙 Voltar </button>
        <button class="btn btn-danger btn-sm" onclick="deleteRoom()"> 🗑️ Apagar Sala </button>
    </div>

    <div id="chatMessages" class="border rounded p-3 mb-3 chat-box"></div>

    <div class="input-group">
        <input type="text" id="messageInput" class="form-control" placeholder="Escreva sua mensagem...">
        <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</body>
</html>
