<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Sala</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

  <!-- Configuração centralizada -->
  <script src="scripts/firebaseConfig.js"></script>
  <script src="scripts/chat.js" defer></script>

</head>
<body>
  <div class="container py-4">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 id="roomTitle"></h3>
      <small id="roomCode"></small>
      <div id="countdown"></div>
      <button class="btn btn-warning btn-sm" onclick="goBack()"> ← Voltar </button>
      <button class="btn btn-danger btn-sm" onclick="deleteRoom()"> Apagar Sala </button>
    </div>  

    <div id="chatBox" class="border rounded p-3 mb-3 chat-box"></div>

    <div class="input-group mb-2">
      <input type="text" id="messageInput" class="form-control" placeholder="Escreva sua mensagem...">
      <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
    </div>

    <!-- Upload de ficheiro (IGNORAR POR AGORA) 
    <div class="input-group mb-2">
      <input type="file" id="fileInput" accept=".jpg,.png,.pdf" class="form-control" placeholder="Upload Max 4GB">
      <button class="btn btn-secondary" onclick="uploadFile()">Enviar arquivo</button>
    </div>- -->

    <div class="input-group">
      <input type="number" id="newTime" class="form-control" placeholder="Editar tempo da sala (min)" min="1">
      <button class="btn btn-warning" onclick="editRoomTime()">Atualizar tempo</button>
    </div>
  </div>
</body>
</html>
